<div class="side-nav-container" [class.collapsed]="isCollapsed">
  <!-- Toggle Button -->
  <div class="toggle-container">
    <p-button 
      [icon]="isCollapsed ? 'pi pi-chevron-right' : 'pi pi-chevron-left'"
      [text]="true" 
      [rounded]="true"
      size="small"
      (onClick)="onToggleCollapse()"
      class="toggle-btn">
    </p-button>
  </div>

  <!-- Navigation Items -->
  <nav class="nav-menu">
    <div class="menu-items">
      <a 
        *ngFor="let item of navItems" 
        [routerLink]="item.route"
        class="menu-item"
        [class.active]="isActiveRoute(item.route)"
        [title]="isCollapsed ? item.label : ''">
        <i [class]="item.icon"></i>
        <span *ngIf="!isCollapsed">{{ item.label }}</span>
        <span *ngIf="item.badge && !isCollapsed" class="badge">{{ item.badge }}</span>
      </a>
    </div>
  </nav>

  <!-- Bottom Navigation Items -->
  <nav class="bottom-nav-menu">
    <div class="menu-items">
      <a 
        *ngFor="let item of bottomNavItems" 
        [routerLink]="item.route"
        class="menu-item"
        [class.active]="isActiveRoute(item.route)"
        [title]="isCollapsed ? item.label : ''">
        <i [class]="item.icon"></i>
        <span *ngIf="!isCollapsed">{{ item.label }}</span>
        <span *ngIf="item.badge && !isCollapsed" class="badge">{{ item.badge }}</span>
      </a>
    </div>
  </nav>

  <!-- User Profile Section -->
  <div class="nav-footer">
    <div class="user-profile">
      <div class="user-avatar">
        <i class="pi pi-user"></i>
      </div>
      <div *ngIf="!isCollapsed" class="user-info">
        <span class="user-name">Lorem</span>
        <span class="user-role">Lorem</span>
      </div>
    </div>
    <button 
      (click)="onLogout()"
      class="logout-btn"
      [title]="isCollapsed ? 'Logout' : ''">
      <i class="pi pi-external-link"></i>
    </button>
  </div>

</div>
