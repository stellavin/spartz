<div class="risk-summary-card">
  <h3 class="card-title">Contextual Risk</h3>
  
  <div class="risk-content">
    <div class="risk-legend">
      <div class="legend-item" *ngFor="let risk of riskSummary">
        <div class="legend-dot" [style.background-color]="risk.color"></div>
        <span class="legend-count">{{ risk.count }}</span>
        <span class="legend-label">{{ risk.level }}</span>
      </div>
    </div>
    
    <div class="risk-chart">
      <div class="donut-chart">
        <div class="chart-center">
          <span class="chart-total">{{ getTotalCount() }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
