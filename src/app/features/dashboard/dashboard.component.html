<div class="dashboard-container">
  <!-- Dashboard Header -->
  <header class="dashboard-header">
    <div class="header-content">
      <h1 class="dashboard-title">Dashboard</h1>
      <p class="dashboard-subtitle">Monitor your system performance and analytics</p>
    </div>
    
    <div class="header-actions">
      <button 
        class="refresh-btn"
        (click)="refreshData()"
        [disabled]="isLoading()"
        [attr.aria-label]="isLoading() ? 'Refreshing data...' : 'Refresh data'">
        <i class="pi" [class.pi-spin]="isLoading()" [class.pi-refresh]="!isLoading()"></i>
        {{ isLoading() ? 'Refreshing...' : 'Refresh' }}
      </button>
      
      <div class="last-updated" *ngIf="!isLoading()">
        <i class="pi pi-clock"></i>
        Last updated: {{ lastUpdated() | date:'short' }}
      </div>
    </div>
  </header>

  <!-- Dashboard Content -->
  <div class="dashboard-content">
    <!-- Left Section -->
    <section class="left-section">
      <app-left-section [isLoading]="isLoading()"></app-left-section>
    </section>

    <!-- Right Section -->
    <section class="right-section">
      <app-right-section [isLoading]="isLoading()"></app-right-section>
    </section>
  </div>
</div>
